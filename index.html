<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ƒêi t√¨m kho b√°u üè¥‚Äç‚ò†Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

html, body {
  margin: 0;
  height: 100%;
}

body {
  background: url("assets/images/sea-bg.jpg") center / cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
}

.game-box {
  position: relative;
  width: 95%;
  max-width: 520px;
  background: rgba(0,0,0,0.65);
  padding: 16px;
  border-radius: 14px;
  color: #fff;
  overflow: hidden;
}

/* GRID 5x5 */
.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 8px;
}

.cell {
  aspect-ratio: 1 / 1;
  background: #1e90ff;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
}

.cell.opened {
  background: #444;
  cursor: default;
}

/* QUESTION BOX */
#questionBox {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.75);
  padding: 16px;
  border-radius: 14px;

  display: flex;
  flex-direction: column;

  transform: translateX(100%);
  transition: transform 0.45s ease;
  z-index: 10;
}

#questionBox.show {
  transform: translateX(0);
}

#questionBox.hide {
  transform: translateX(100%);
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

.answer-btn {
  background: #1e90ff;
  color: #fff;
}

.answer-btn:hover {
  opacity: 0.85;
}

.start-btn {
  background: #f4c430;
  color: #000;
  margin-top: 12px;
}

.progress {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<div class="game-box">

  <div class="grid" id="grid"></div>

  <div id="questionBox">
    <div class="progress" id="progress"></div>
    <h2 id="question"></h2>
    <div id="answers"></div>
  </div>

  <button id="startBtn" class="start-btn">B·∫Øt ƒë·∫ßu</button>
</div>

<!-- AUDIO -->
<audio id="bgm" src="assets/sounds/bgm.mp3" loop></audio>
<audio id="correctSound" src="assets/sounds/correct.mp3"></audio>
<audio id="wrongSound" src="assets/sounds/wrong.mp3"></audio>

<script>
let questions = [];
let usedIndexes = [];
let currentQuestion = null;
let openedCells = 0;
let treasureIndex = null;

const grid = document.getElementById("grid");
const questionBox = document.getElementById("questionBox");
const qEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const progressEl = document.getElementById("progress");
const startBtn = document.getElementById("startBtn");

const bgm = document.getElementById("bgm");
const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

/* LOAD QUESTIONS */
fetch("questions.json")
  .then(res => res.json())
  .then(data => {
    questions = data;
    startBtn.disabled = false;
  });

/* RANDOM TREASURE ‚Äì NH√ÇN PH·∫®M */
function rollTreasure() {
  // 1 ‚Üí 25 (c√≥ th·ªÉ tr√∫ng ngay √¥ ƒë·∫ßu)
  treasureIndex = Math.floor(Math.random() * 25) + 1;
}

/* INIT GRID */
function createGrid() {
  grid.innerHTML = "";
  openedCells = 0;
  usedIndexes = [];

  for (let i = 0; i < 25; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.innerText = "?";
    cell.onclick = () => openCell(cell);
    grid.appendChild(cell);
  }
}

/* OPEN CELL */
function openCell(cell) {
  if (cell.classList.contains("opened")) return;

  openedCells++;
  cell.classList.add("opened");
  cell.innerText = "üß≠";

  if (openedCells === treasureIndex) {
    qEl.innerText = "üéâ B·∫°n t√¨m th·∫•y KHO B√ÅU!";
    answersEl.innerHTML = "";
    questionBox.classList.add("show");
    return;
  }

  showQuestion();
}

/* RANDOM QUESTION */
function getRandomQuestion() {
  let idx;
  do {
    idx = Math.floor(Math.random() * questions.length);
  } while (usedIndexes.includes(idx));

  usedIndexes.push(idx);
  return questions[idx];
}

/* SHOW QUESTION */
function showQuestion() {
  currentQuestion = getRandomQuestion();

  progressEl.innerText = `√î ƒë√£ m·ªü: ${openedCells}/25`;
  qEl.innerText = currentQuestion.question;
  answersEl.innerHTML = "";

  currentQuestion.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "answer-btn";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(opt);
    answersEl.appendChild(btn);
  });

  questionBox.classList.add("show");
}

/* CHECK ANSWER */
function checkAnswer(answer) {
  if (answer === currentQuestion.answer) {
    correctSound.play();

    questionBox.classList.remove("show");
    questionBox.classList.add("hide");

    setTimeout(() => {
      questionBox.classList.remove("hide");
    }, 450);
  } else {
    wrongSound.play();
    setTimeout(resetGame, 600);
  }
}

/* RESET */
function resetGame() {
  questionBox.classList.remove("show");
  createGrid();
  rollTreasure();
}

/* START */
startBtn.onclick = () => {
  startBtn.style.display = "none";
  bgm.play();
  rollTreasure();
  createGrid();
};
</script>

</body>
</html>
