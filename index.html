<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ƒêi t√¨m kho b√°u</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: url("assets/images/sea-bg.jpg") no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-box {
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .options button:hover {
      background: #ffd966;
    }

    .hint {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="game-box">
    <h1>üè¥‚Äç‚ò†Ô∏è ƒêi t√¨m kho b√°u</h1>
    <div class="question" id="question">ƒêang t·∫£i c√¢u h·ªèi...</div>
    <div class="options" id="options"></div>
    <div class="hint">‚ùå Sai l√† ch∆°i l·∫°i t·ª´ ƒë·∫ßu</div>
  </div>

<script>
  let questions = [];
  let usedIndexes = [];

  // √ÇM THANH
  const bgm = new Audio("assets/sounds/bgm.mp3");
  bgm.loop = true;
  bgm.volume = 0.4;

  const correctSound = new Audio("assets/sounds/correct.mp3");
  const wrongSound = new Audio("assets/sounds/wrong.mp3");

  // B·∫≠t BGM khi ng∆∞·ªùi ch∆°i click l·∫ßn ƒë·∫ßu
  document.body.addEventListener("click", () => {
    if (bgm.paused) bgm.play();
  }, { once: true });

  fetch("questions.json")
    .then(res => res.json())
    .then(data => {
      questions = data;
      nextQuestion();
    })
    .catch(() => {
      document.getElementById("question").innerText = "‚ùå Kh√¥ng load ƒë∆∞·ª£c c√¢u h·ªèi";
    });

  function getRandomQuestion() {
    if (usedIndexes.length === questions.length) {
      alert("üéâ B·∫°n ƒë√£ t√¨m th·∫•y to√†n b·ªô kho b√°u!");
      location.reload();
      return null;
    }

    let index;
    do {
      index = Math.floor(Math.random() * questions.length);
    } while (usedIndexes.includes(index));

    usedIndexes.push(index);
    return questions[index];
  }

  function nextQuestion() {
    const q = getRandomQuestion();
    if (!q) return;

    document.getElementById("question").innerText = q.question;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    const shuffled = [...q.options].sort(() => Math.random() - 0.5);

    shuffled.forEach(opt => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.onclick = () => checkAnswer(opt, q.correct);
      optionsDiv.appendChild(btn);
    });
  }

  function checkAnswer(selected, correct) {
    if (selected === correct) {
      correctSound.play();
      nextQuestion();
    } else {
      wrongSound.play();
      alert("‚ùå Sai r·ªìi! Game s·∫Ω b·∫Øt ƒë·∫ßu l·∫°i.");
      location.reload();
    }
  }
</script>

</body>
</html>
